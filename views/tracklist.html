<ul class="dropdown no-bullet spotify-results" ng-show="tracks.length">
	<li ng-click="trackSelect( track )" ng-repeat="track in tracks">
		<h2 class="track-title">{{track.name}}</h2>
		<span class="artists">
			<span ng-repeat="artist in track.artists">{{artist.name}}{{$last ? "" : "," }}</span>
		</span>
	</li>
</ul>
